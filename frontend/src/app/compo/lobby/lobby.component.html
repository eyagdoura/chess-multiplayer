<div class="lobby-container">

    <div *ngIf="onlineUsers.length === 0" class="empty">
        Aucun joueur en ligne
    </div>

    <div class="user-card" *ngFor="let user of onlineUsers">
        <span class="username">
            {{ user.username }}
        </span>

        <button class="invite-btn" (click)="invite(user.id)">
            Inviter
        </button>
    </div>

</div>
